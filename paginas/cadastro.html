<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Cadastro de UsuÃ¡rio</title>
</head>
<body>
    <div class="container d-flex min-vh-100 flex-column justify-content-center align-items-center">
        <header class="mb-3">
            <h1>Cadastro</h1>
        </header>
        <form action="/cadastro" method="post">
            <div class="mb-3">
                <label for="usernameCadastro" class="form-label">Username:</label>
                <input type="text"  name="usernameCadastro" id="usernameCadastro" class="form-control">
            </div>
            <div class="mb-3">
                <label for="emailCadastro" class="form-label">E-email:</label>
                <input type="email" name="emailCadastro" id="emailCadastro" class="form-control">
            </div>
            <div class="mb-3">
                <label for="passwordCadastro" class="form-label">Password:</label>
                <input type="password" name="passwordCadastro" id="passwordCadastro" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>
    </div>
</body>
</html>
